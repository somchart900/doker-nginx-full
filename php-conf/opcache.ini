opcache.memory_consumption=512              ; ดีแล้ว
opcache.interned_strings_buffer=32          ; ดีแล้ว
opcache.max_accelerated_files=65000         ; Laravel + vendor อาจเกิน 40,000
opcache.revalidate_freq=0                   ; ไม่ต้องตรวจ timestamp บ่อย
opcache.validate_timestamps=0               ; ปิด timestamp check เพื่อ performance
opcache.enable_cli=0                        ; ปิดถ้าไม่ใช้ Artisan CLI บ่อย
opcache.save_comments=0                     ; ลด memory ถ้าไม่ต้องใช้ docblock
opcache.fast_shutdown=1                     ; ลด memory leak ตอน shutdown

